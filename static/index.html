<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My homepage</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            min-height: 100vh;
            background-color: white;
        }

        .top-bar {
            background-color: #f5f5f5;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            gap: 2rem;
        }

        .name {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
        }

        .nav-buttons {
            display: flex;
            gap: 1rem;
        }

        .button {
            padding: 0.5rem 1rem;
            font-size: 1rem;
            background-color: transparent;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .button:hover {
            color: #666;
        }

        .main-content {
            padding: 2rem;
            display: flex;
            gap: 2rem;
            min-height: calc(100vh - 5rem);
            height: auto;
        }

        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .left-column .project-box {
            height: calc((100vh - 13rem) / 2);  /* Default height for both boxes */
        }

        /* Make the first box (Antirecommender) larger */
        .left-column .project-box:first-child {
            flex: 3.7;  /* Takes 3 parts of available space */
        }

        /* Make the second box (New Project) smaller */
        .left-column .project-box:last-child {
            flex: 2;  /* Takes 2 parts of available space */
        }

        .project-box {
            flex: 1;
            background-color: #f5f5f5;
            padding: 2rem;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            align-items: stretch;
            height: calc(100vh - 9rem);
        }

        .details-button {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            background-color: transparent;
            border: 2px solid #333;
            cursor: pointer;
            transition: all 0.3s ease;
            width: auto;
            margin-top: 2rem;
            align-self: flex-end;
        }

        .details-button:hover {
            background-color: #333;
            color: white;
        }

        .search-box {
            margin-bottom: 20px;
        }
        
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            height: 42px;
        }
        
        select {
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            height: 42px;
        }
        
        .search-box button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            margin-left: 10px;
            cursor: pointer;
            background-color: #ffffff;
            transition: background-color 0.2s;
            height: 42px;
        }

        .search-box button:hover {
            background-color: #f1f1f1;
        }
        
        .results-container {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
            display: none;  /* Hidden by default */
        }

        .results-container.visible {
            display: block;
        }

        /* Add responsive styles */
        @media screen and (max-width: 768px) {
            /* Adjust top bar for mobile */
            .top-bar {
                flex-direction: column;
                align-items: flex-start;
                padding: 1rem;
            }

            .nav-buttons {
                margin-top: 0.5rem;
            }

            /* Stack main content vertically on mobile */
            .main-content {
                flex-direction: column;
                padding: 1rem;
            }

            /* Adjust project boxes for mobile */
            .project-box {
                min-height: auto;
                height: auto !important; /* Override previous height calculations */
                margin-bottom: 1rem;
            }

            /* Adjust search box components */
            .search-box {
                display: flex;
                flex-direction: column;
                gap: 0.5rem;
            }

            input[type="text"],
            select,
            .search-box button {
                width: 100%;
                margin-left: 0;
            }

            /* Adjust results container */
            .results-container {
                margin-top: 1rem;
                padding: 1rem;
            }
        }

        /* Additional breakpoint for very small screens */
        @media screen and (max-width: 480px) {
            .name {
                font-size: 1.2rem;
            }

            .button {
                padding: 0.4rem 0.8rem;
                font-size: 0.9rem;
            }

            .project-title {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="top-bar">
        <h1 class="name">Dominik Suwala</h1>
        <div class="nav-buttons">
            <button class="button" onclick="window.location.href='/'">Home</button>
            <button class="button">About</button>
        </div>
    </div>
    <div class="main-content">
        <div class="left-column">
            <div class="project-box">
                <div class="project-content">
                    <h2 class="project-title">Movies antirecommender</h2>
                    <div class="search-box">
                        <input type="text" 
                               id="searchInput" 
                               list="movieSuggestions" 
                               placeholder="Search for a movie..."
                               oninput="handleInputChange(event)">
                        <datalist id="movieSuggestions"></datalist>
                        <select id="yearSelect">
                            <option value="">Select Year (optional)</option>
                        </select>
                        <button onclick="handleSearch()">Search</button>
                    </div>
                    <div id="resultContainer" class="results-container">
                        <h3>Results:</h3>
                        <div id="resultContent"></div>
                    </div>
                </div>
                <button class="details-button">Details & Monitoring</button>
            </div>
            <div class="project-box">
                <div class="project-content">
                    <h2 class="project-title">This website</h2>
                    <!-- Project content will go here -->
                </div>
                <button class="details-button">Details & Monitoring</button>
            </div>
        </div>
        <div class="project-box">
            <div class="project-content">
                <h2 class="project-title">FART-based taste predictor</h2>
                <!-- Project content will go here -->
            </div>
            <button class="details-button">Details & Monitoring</button>
        </div>
    </div>
    <script>
        // Populate years in the dropdown
        function populateYears() {
            const yearSelect = document.getElementById('yearSelect');
            const currentYear = new Date().getFullYear();
            
            for (let year = currentYear; year >= 1900; year--) {
                const option = document.createElement('option');
                option.value = year;
                option.textContent = year;
                yearSelect.appendChild(option);
            }
        }

        // Call it when page loads
        populateYears();

        //TODO add endpoint for suggestions and remove explicit year selection. Attach 
        // year based on the selected movie. Suggestion dropdow menu should contain
        // title and year in the brackets.
        async function handleSearch() {
            const searchInput = document.getElementById('searchInput').value;
            const yearSelect = document.getElementById('yearSelect').value;
            const resultContainer = document.getElementById('resultContainer');
            const resultContent = document.getElementById('resultContent');
            
            try {
                resultContent.innerHTML = 'Loading...';
                resultContainer.classList.add("visible");

                const response = await fetch('/antirecommender', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        query: searchInput,
                        year: yearSelect || null
                    })
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                // Handle ambiguous cases
                if (data.possible_matches) {
                    resultContent.innerHTML = `
                        <p>Did you mean one of these?</p>
                        <ul style="list-style-type: none; padding: 0;">
                            ${data.possible_matches.map(match => `<li style="margin-bottom: 10px;">${match}</li>`).join('')}
                        </ul>
                    `;
                }
                // Handle regular results
                else if (data.recommendations && data.recommendations.length > 0) {
                    resultContent.innerHTML = `
                        <ul style="list-style-type: none; padding: 0;">
                            ${data.recommendations.map(result => `<li style="margin-bottom: 10px;">${result}</li>`).join('')}
                        </ul>
                    `;
                } else {
                    resultContent.innerHTML = 'No results found';
                }
                
            } catch (error) {
                console.error('Error:', error);
                resultContent.innerHTML = 'An error occurred';
            }
        }

        let typingTimer;
        const doneTypingInterval = 300; // wait 300ms after user stops typing

        async function handleInputChange(event) {
            clearTimeout(typingTimer);
            const query = event.target.value;
            
            if (query.length < 2) {
                document.getElementById('movieSuggestions').innerHTML = '';
                return;
            }

            // Wait for user to stop typing before making API call
            typingTimer = setTimeout(async () => {
                try {
                    const response = await fetch('/antirecommender/search-suggestions', {
                        method: 'GET',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ query })
                    });
                    
                    const suggestions = await response.json();
                    
                    // Update datalist with suggestions
                    const datalist = document.getElementById('movieSuggestions');
                    datalist.innerHTML = suggestions.map(s => 
                        `<option value="${s}">`
                    ).join('');
                } catch (error) {
                    console.error('Error fetching suggestions:', error);
                }
            }, doneTypingInterval);
        }

        document.addEventListener('touchstart', function() {}, {passive: true});
    </script>
</body>
</html>
